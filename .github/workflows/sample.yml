name: combine multipile branches to single 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
        with:
          repository: benpiper/architecting-reliability-aws
          path: architecting-reliability-aws
      - uses: actions/checkout@v2
      - run: |
          git config user.name liranpi2
          git remote add mirror https://github.com/benpiper/architecting-reliability-aws architecting-reliability-aws2 
          git push mirror master 
