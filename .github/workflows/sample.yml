name: combine multipile branches

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - uses: actions/checkout@v2
      - run: |
          git config user.name liranpi2
          git remote add mirror https://github.com/benpiper/architecting-reliability-aws.git 
          git fetch --all 
          git merge main
          git push --set-upstream mirror main
